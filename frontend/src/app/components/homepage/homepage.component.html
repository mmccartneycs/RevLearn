<div class="center">

<!-- Header for the card -->
<div class="center-content">
    <mat-card class="example-card">
        <div class="header">
        <mat-card-header>
          <mat-card-title>Welcome!</mat-card-title>
          <mat-card-subtitle>Login or Register to get started</mat-card-subtitle>
        </mat-card-header>
</div>


        <mat-card-content>
            <mat-tab-group #tabGroup (selectedTabChange)="messageVisible = tabGroup.selectedIndex === 0; registerVisible = tabGroup.selectedIndex === 1">
                <!-- Login card -->
                <mat-tab label="Login"> 
                    <mat-form-field class="example-full-width">

                        <!-- Login Email -->
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email" required>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                          Email is <strong>required</strong>
                        </mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                      </mat-form-field>
                    
                      <!-- Login Password -->
                      <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" minlength="4" [(ngModel)]="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>

                       <!-- Login Button -->
                      <button class="mat-button" mat-raised-button color="primary" (click)="postLogin()" [disabled]="!emailFormControl.valid || password.length <=4">Log In</button>
                </mat-tab>

                <!-- Register card -->
                <mat-tab label="Register"> 

                      <!-- Register Email -->
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email" [formControl]="reg_emailFormControl" [(ngModel)]="reg_email" required>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                          Email is <strong>required</strong>
                        </mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                      </mat-form-field>
                    
                      <!-- Register Password -->
                      <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" minlength="4" [(ngModel)]="reg_password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>

                      <button class="mat-button" mat-raised-button color="primary" (click)="postRegister()" [disabled]="!reg_emailFormControl.valid || reg_password.length <=4">Register</button>
                    </mat-tab>
              </mat-tab-group>
              <h3 class="message" *ngIf="messageVisible">{{message}}</h3>
              <h3 class="message" *ngIf="registerVisible">{{reg_message}}</h3>
              <h3 class="verification" *ngIf="registerVisible">{{reg_verification}}</h3>
        </mat-card-content>
      </mat-card>
</div>
  
</div>
